  <body>
    <input type="text" id="myInput" />
    <!-- <button type="button" onclick="getInputValue()">Get Value</button> -->
    <button type="button" id="button">Enter</button>
    <script>
      const $btn = document.querySelectorAll("#myInput, #button");

      $btn[1].addEventListener("click", () => {
        console.log("value", $btn[0].value);

        fetchAPI($btn[0].value);
      });

      const fetchAPI = async (keyword) => {
        try {
          console.log("Fecth API has been starts! with", keyword);

          const options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              word: keyword,
            }),
          };

          const response = await fetch("http://localhost:3000/api", options);

          if (!response.ok) {
            throw new Error(`Nave API failed, ${response.status}`);
          }

          const data = await response.json();
          console.log("NAVER API has been successful", data);
        } catch (e) {
          console.log(`Error occurs ${e}`);
        } finally {
          $btn[1].valeu = "";
        }
      };
